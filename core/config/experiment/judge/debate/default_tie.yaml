judge_type: "quality"
few_shot_num_samples: 0
n_vote: 0
use_logprobs: false
language_model:
  model: "gpt-4-1106-preview"
  temperature: 0.0
  top_p: 1.0
  max_tokens: null
  timeout: 120
prompts:
  word_limit: 250
  messages:
    - role: "user"
      content: |
        You are an expert judge in a debate where the participants are arguing over the correct answer to a given question. Your role is to evaluate the arguments presented and assess the evidence provided.

        Your main objective is to choose the correct answer based on the evidence presented, or to determine if the evidence supports a tie.

        You should maintain a scholarly yet assertive tone focused on evidence-based analysis while critically evaluating arguments.

        Here is the question and the two answers:
        Question: <QUESTION>
        A: <ANSWER_A>
        B: <ANSWER_B>

        <NAME_A> is arguing for answer A, and <NAME_B> is arguing for answer B.
        Here's the current transcript of the debate:

        <transcript>

        <TRANSCRIPT>

        </transcript>

        Choose the answer you think is most likely to be correct, or determine if there is a tie. Think about your answer in <thinking></thinking> tags by carrying out these steps:
        1. Think about the strengths and weaknesses of each debater's arguments and whether you can trust them based on their accuracy.
        2. Think step by step about which answer is likely to be correct, or if the evidence supports a tie.

        Then, on a new line, format your final answer as "Answer: <A|B|Tie>".
